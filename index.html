<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="filter-section">
      <button id="filter-toggle-btn" class="filter-toggle-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="4" y1="21" x2="4" y2="14"></line>
          <line x1="4" y1="10" x2="4" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12" y2="3"></line>
          <line x1="20" y1="21" x2="20" y2="16"></line>
          <line x1="20" y1="12" x2="20" y2="3"></line>
          <line x1="1" y1="14" x2="7" y2="14"></line>
          <line x1="9" y1="8" x2="15" y2="8"></line>
          <line x1="17" y1="16" x2="23" y2="16"></line>
        </svg>
        Filters
      </button>

      <div class="filter-container">
        <div class="filter-item" id="item-color">
          <button class="filter-button">
            Color <span class="arrow">▼</span>
          </button>

          <div class="filter-dropdown">
            <ul>
              <li data-value="Purple">
                <span class="color-box" style="background-color: purple"></span>
                Purple
              </li>
              <li data-value="Black">
                <span class="color-box" style="background-color: black"></span>
                Black
              </li>
              <li data-value="Green">
                <span class="color-box" style="background-color: green"></span>
                Green
              </li>
            </ul>
            <button class="clear-filter">Clear</button>
          </div>
        </div>

        <div class="filter-item" id="item-price">
          <button class="filter-button">
            Price <span class="arrow">▼</span>
          </button>
          <div class="filter-dropdown">
            <ul>
              <li data-value="$0 - $10">$0 - $10</li>
              <li data-value="$10 - $50">$10 - $50</li>
              <li data-value="$50 - $100">$50 - $100</li>
            </ul>
            <button class="clear-filter">Clear</button>
          </div>
        </div>

        <div class="filter-item" id="item-material">
          <button class="filter-button">
            Material <span class="arrow">▼</span>
          </button>
          <div class="filter-dropdown">
            <ul>
              <li data-value="Neoprene">Neoprene</li>
              <li data-value="Rubber">Rubber</li>
              <li data-value="Polyester">Polyester</li>
            </ul>
            <button class="clear-filter">Clear</button>
          </div>
        </div>

        <div class="filter-item" id="item-decoration">
          <button class="filter-button">
            Decoration <span class="arrow">▼</span>
          </button>
          <div class="filter-dropdown">
            <ul>
              <li data-value="None">None</li>
              <li data-value="Custom Text">Custom Text</li>
              <li data-value="Images">Images</li>
            </ul>
            <button class="clear-filter">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div id="product-container"></div>

    <div id="filter-drawer" class="filter-drawer">
      <div class="drawer-content">
        <button id="close-drawer" class="close-drawer">×</button>
        <h2>Filters</h2>
        <div class="mobile-filter-container"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
